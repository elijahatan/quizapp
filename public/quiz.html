<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Quiz</title>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #4f46e5, #ec4899, #10b981);
            color: #fff;
            min-height: 100vh;
            background-size: 300% 300%;
            animation: gradientMove 12s ease infinite;
        }

        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        h1 {
            text-align: center;
            margin-top: 30px;
            text-shadow: 2px 2px 6px rgba(0,0,0,0.3);
        }

        .quiz-wrapper {
            width: 90%;
            max-width: 800px;
            margin: 30px auto;
        }

        .question-card {
            background: rgba(255,255,255,0.18);
            padding: 18px 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.25);
            text-align: left;
        }

        .question-header {
            font-weight: bold;
            margin-bottom: 12px;
            font-size: 1.1rem;
        }

        .answers {
            margin-left: 5px;
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .answer-option {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .answer-option input[type="radio"] {
            transform: scale(1.15);
        }

        #submit-btn {
            display: block;
            margin: 30px auto;
            padding: 12px 20px;
            font-size: 18px;
            background-color: #4f46e5;
            border: none;
            border-radius: 6px;
            color: white;
            cursor: pointer;
            transition: 0.2s;
        }
        #submit-btn:hover {
            background-color: #4338ca;
        }
    </style>
</head>

<body>

<h1>Quiz</h1>

<div class="quiz-wrapper">
    <div id="quiz-container"></div>

    <button id="submit-btn">Submit Quiz</button>
</div>

<script src="/js/quiz.js"></script>

</body>
</html>
